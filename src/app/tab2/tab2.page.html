<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let evento of eventos; let i=index">
    <ion-card>
        <ion-item>
          <ion-label>{{evento.fecha | date: 'EEEE d' | uppercase}} DE {{evento.fecha | date: 'MMM' | uppercase}} DEL {{evento.fecha | date: 'YYYY' | uppercase}}</ion-label>

        </ion-item>
        <ion-item>
          <ion-label>{{evento.nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-badge *ngIf="evento.tipo=='Boda'" color="primary">{{evento.tipo}}</ion-badge>
          <ion-badge *ngIf="evento.tipo=='Bautismo'" color="danger">{{evento.tipo}}</ion-badge>
          <ion-badge *ngIf="evento.tipo=='Cumpleaños'" color="success">{{evento.tipo}}</ion-badge>
          <ion-badge *ngIf="evento.tipo=='Quinceañera'" color="warning">{{evento.tipo}}</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>{{evento.cel}}</ion-label>
        </ion-item>
        <ion-row>
          <ion-col size-lg="6">
            <ion-button color="success" expand="block" href="https://api.whatsapp.com/send?phone=52{{evento.cel}}"><ion-icon name="logo-whatsapp"></ion-icon></ion-button>
          </ion-col>
          <ion-col size-lg="6">
            <ion-button color="primary" expand="block"><ion-icon name="call"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
